<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Incorporate Bootstrap 5.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

        <!-- Link CSS styles -->
        <link href="/static/styles.css" rel="stylesheet">

        <!-- Link Javascript scripts -->
        <script src="/static/scripts.js"></script>

        <!-- Include jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <title>ExtractMe</title>
    </head>

    <body onload="init()">
        <!-- Header -->
        <div class="container-fluid p-5 text-white text-center" style="background-color: rgba(0,72,181,1.00);">
            <h1>ExtractMe</h1>
            <p>An image to text extraction website</p>
        </div>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm" style="background-color: rgb(12, 12, 120);">
          <div class="container-fluid">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link text-white" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/about">About</a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main body -->
        <div class="d-flex justify-content-center" style="padding: 25px 25px 100px;">
            <div class="text-left" style="max-width: 1000px; margin: 0 auto;">
                <h2 style="text-align: center">Welcome to ExtractMe</h2>
                <br>
                <p>Upload an image and then select the region that you wish to extract text!</p>
                <canvas id="canvas"></canvas>
                <br>
                <label for="image_upload">Select image to upload:</label>
                <br>
                <input type="file" id="image_upload" name="image_upload" accept="image/*">
                <br><br>
                <button type="button" onclick="handleExtractText()">Extract Text</button>
                <p>Extracted text:</p>
                <br>
                <p id="extractedText"></p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center text-lg-start">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                ExtractMe 2023
            </div>
        </footer>

    </body>
</html>
